font_family DejaVu Sans Mono
bold_font DejaVu Sans Mono Bold
italic_font DejaVu Sans Mono Oblique
font_size 12.0
#font_family Fira Code Retina
#bold_font Fira Code Bold
#italic_font Iosevka Semibold Italic
#font_size 14.0
#adjust_line_height -1
disable_ligatures cursor
cursor_text_color background

include base16-material-256.conf
window_padding_width 4.0

allow_remote_control no
clipboard_control write-clipboard read-clipboard write-primary read-primary
close_on_child_death yes
kitty_mod ctrl+super
placement_strategy center
scrollback_lines 16384
strip_trailing_spaces smart
